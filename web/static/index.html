<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <link
    rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¬</text></svg>"
  />
  <head>
    <title>WallPlayer</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <script src="/static/js/htmx.js"></script>
    <script src="/static/js/app.js"></script>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <div class="browser">
      <div class="browser-header">
        <button id="toggleNav" class="nav-menu" onclick="toggleNavExpand()">
          <span class="material-symbols-outlined">menu</span>
        </button>
        <button id="closeNav" class="nav-close" onclick="closeNav()">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>
      <div id="path-browser" hx-get="/api/browse/html" hx-trigger="load" hx-swap="innerHTML">Loading...</div>
      <div class="controls">
        <button id="playPause" onclick="togglePlayPause()">
          <span class="material-symbols-outlined">play_arrow</span>
        </button>
        <div class="volume-control">
          <button id="volumeButton" onclick="toggleVolumeMenu()">
            <span class="material-symbols-outlined">volume_up</span>
            <span class="value">100%</span>
          </button>
          <div class="volume-menu">
            <button onclick="setVolume(1)">100%</button>
            <button onclick="setVolume(0.75)">75%</button>
            <button onclick="setVolume(0.5)">50%</button>
            <button onclick="setVolume(0.25)">25%</button>
            <button onclick="setVolume(0)">0%</button>
          </div>
        </div>
        <div class="subtitle-control">
          <button id="subtitleButton" onclick="toggleSubtitleMenu()">
            <span class="material-symbols-outlined">subtitles</span>
            <span class="value">OFF</span>
          </button>
          <div class="subtitle-menu">
            <!-- Subtitle options will be populated dynamically -->
          </div>
        </div>
        <button id="toggleTheme" onclick="toggleTheme()">
          <span class="material-symbols-outlined">light_mode</span>
        </button>
        <button id="toggleAutoplay" onclick="toggleAutoplay()" title="Autoplay">
          <span class="material-symbols-outlined">skip_next</span>
        </button>
      </div>
    </div>

    <div id="player">
      <!-- Video player goes here -->
    </div>
  </body>
</html>
