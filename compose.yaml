services:
  wallplayer:
    image: ghcr.io/jkerdreux-imt/wallplayer:latest
    ports:
      - "9999:9999"
    volumes:
      - ./videos:/app/videos:ro
      - wallplayer_data:/app/data
    environment:
      - PORT=9999
      - VIDEOS_DIR=/app/videos
    restart: unless-stopped

volumes:
  wallplayer_data:
